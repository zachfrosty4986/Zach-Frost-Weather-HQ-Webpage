<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
        <form id="search">
            <label for="city-input">City name</label>
            <input type="text" id="city-input" placeholder="New York City, New York">
            <button id="search-btn" type="submit">Search</button>
        </form>
    </header>
    <main>
        <section id="current-weather">
            <h2>Current Weather Conditions</h2>
            <div id="current-weather-info">
                <!-- Current weather information will be displayed here -->
            </div>
        </section>
        <section id="forecast">
            <h2>5-Day Forecast</h2>
            <div id="forecast-info">
                <!-- Forecast information will be displayed here -->
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
